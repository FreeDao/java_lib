<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div id="a" 
		onMouseUp="document.getElementById('b').style.display='block';document.getElementById('c').style.display='none'"
		onMouseDown="document.getElementById('b').style.display='none';document.getElementById('c').style.display='block'">
		<button id="b">这是一个按钮</button>
		<img src="a.png" id="c" alt="这是一张图片" style="display: none" />
	</div>
</body>
</html>
